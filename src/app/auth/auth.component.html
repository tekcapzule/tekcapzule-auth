<amplify-authenticator
  initialState="signIn"
  [formFields]="formFields"
  [loginMechanisms]="['email']"
  [socialProviders]="['facebook', 'google']"
>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
    <h1>Welcome {{ user?.username }}!!!</h1>
    <button (click)="signOut()">Sign Out</button>
  </ng-template>
</amplify-authenticator>
